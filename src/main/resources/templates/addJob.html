<!DOCTYPE html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta charset="utf-8">
<title>新規ジョブ</title>
<meta name="description" content="Common form elements and layouts">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/font-awesome.css">
<link rel="stylesheet" href="css/jquery-ui.custom.css">
<link rel="stylesheet" href="css/chosen.css" />
<link rel="stylesheet" href="css/datepicker.css" />
<link rel="stylesheet" href="css/bootstrap-timepicker.css" />
<link rel="stylesheet" href="css/daterangepicker.css" />
<link rel="stylesheet" href="css/bootstrap-datetimepicker.css" />
<link rel="stylesheet" href="css/colorpicker.css" />
<link rel="stylesheet" href="css/ace-fonts.css" />
<link rel="stylesheet" href="css/ace.css" class="ace-main-stylesheet" id="main-ace-style" />
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/url.js"></script>
<script type="text/javascript" src="js/job.js"></script>
</head>
<body>
	<div id="navbar" class="navbar navbar-default">
		<div class="navbar-container" id="navbar-container">
			<div class="navbar-header pull-left">
				<a href="#" class="navbar-brand">
					<small>
						<img src="img/Login.JPG"/>
						新規ジョブ
					</small>
				</a>
			</div>
		</div>
	</div>
	<div class="main-container"  id="main-container" style="margin-top:50px" >	
		<form class="form-horizontal" role="form" id="jobForm" method="post" enctype="multipart/form-data" onsubmit="return false">
			<div class="form-group" style="margin-left:200px">
				<label class="col-sm-3 control-label no-padding-right" for="jobID" style="text-align:left">ジョブ番号</label>
	
				<div class="col-sm-9">
					<input type="text"  maxlength="50" id="jobID" placeholder="JobID" class="col-xs-10 col-sm-5" style="margin-left:0"/>
				</div>
			</div>
			<div class="form-group" style="margin-left:200px">
				<label class="col-sm-3 control-label no-padding-right" for="serverID" style="text-align:left">サーバー番号</label>
	
				<div class="col-sm-9">
					<input type="text" id="serverID" placeholder="ServerID" class="col-xs-10 col-sm-5" style="margin-left:0"/>
				</div>
			</div>
			<div class="form-group" style="margin-left:200px">
				<label class="col-sm-3 control-label no-padding-right" for="automataID" style="text-align:left">オートマタ番号</label>
	
				<div class="col-sm-9">
					<input type="text"  maxlength="50" id="automataID" placeholder="AutomataID" class="col-xs-10 col-sm-5" style="margin-left:0"/>
				</div>
			</div>
			<div class="form-group" style="margin-left:200px">
				<label class="col-sm-3 control-label no-padding-right" for="refresh" style="text-align:left">リフレッシュ(s)</label>
	
				<div class="col-sm-9">
					<input type="text"  maxlength="50" id="refresh" placeholder="Refresh" class="col-xs-10 col-sm-5" style="margin-left:0"/>
				</div>
			</div>
			<div class="form-group" style="margin-left:200px">
				<label class="col-sm-3 control-label no-padding-right" for="param" style="text-align:left">パラメータ</label>
	
				<div class="col-sm-9">
					<textarea rows="3" cols="20" type="text"  maxlength="500" id="param" placeholder="Param" class="col-xs-10 col-sm-5" style="margin-left:0"/></textarea>
				</div>
			</div>
			<div class="form-group" style="margin-left:200px">
				<label class="col-sm-3 control-label no-padding-right" for="waitTime" style="text-align:left">最大待機時間(s)</label>
	
				<div class="col-sm-9">
					<input type="text"  maxlength="50" id="waitTime" placeholder="WaitTime" class="col-xs-10 col-sm-5" style="margin-left:0"/>
				</div>
			</div>
			
			<div class="form-group" style="margin-left:200px">
				<label class="col-sm-3 control-label no-padding-right" for="resourceID" style="text-align:left">リソース番号 </label>
	
				<div class="col-sm-5">
					<input type="text" id="resourceID" placeholder="ResourceID" class="col-xs-10 col-sm-5" style="margin-left:0" />
				</div>
			</div>
			<div class="clearfix form-actions">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="submit" onclick="addJob()">
						Submit
					</button>
					&nbsp; &nbsp; &nbsp;
					<button class="btn" onclick="window.location.href = 'returnJobList'">
						Back
					</button>
				</div>
			</div>
			<div class="hr hr-24"></div>
		</form>
	</div>
</body>
